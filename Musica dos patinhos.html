<html>
<head>
	<meta charset="utf-8">
	<title>Música dos patinhos</title>
	<style>
		#quadrado {
			width: 400px;
			height: auto;
			background-color: white;
			text-align: center;
			border-radius: 25px;
		}
	</style>	
</head>
<body bgcolor="#cccccc";>
	<script>	
		var i = 0;
		var n;
		var aux;
		
		iniciar = () => {
		n = prompt("Digite a quantidade de patinhos.");
		if(n == NaN) { alert("A quantidade de patinhos tem que ser maior que 0");}
		if(n < 1) { alert("A quantidade de patinhos tem que ser maior que 0");}
			if(n > 0) {
				aux = n;
				teste();
			}
		}
	
		teste = () => {
				var frases = new Array();
				(n == 1) ? frases[0] = n + " patinho foi passear<br>" : frases[0] = n + " patinhos foram passear<br>";
				frases[1] = "Além das montanhas<br>";
				frases[2] = "Para brincar<br>";
				frases[3] = "A mamãe gritou: Quá, quá, quá, quá<br>";
				
				if(n - 1 == 0 && aux == 1) { frases[4] = "Mas o seu patinho não voltou de lá.<br>"; }
				if(n - 1 == 0 && aux > 1) { frases[4] = "Mas nenhum patinho voltou de lá.<br>"; }
				if(n - 1 == 1) { frases[4] = "Mas só " + (n - 1) + " patinho voltou de lá.<br>"; }
				if(n > 2) { frases[4] = "Mas só " + (n - 1) + " patinhos voltaram de lá.<br>"; }
				frases[5] = "<br>";
				
				document.getElementById("quadrado").innerHTML += frases[i];
				i++;
				if(i > 5) { 
					i = 0;
					n--;
				}
				repetir = setTimeout(teste, 2000); 
				if(n <= 0) { clearTimeout(repetir); }	

				if(n == 0) {
					i = 0;
					fim();
				}
				
		}
		
		fim = () => {
			var final = new Array();
			final[0] = "A mamãe patinha foi procurar<br>";
			final[1] = "Além das montanhas<br>";
			final[2] = "Na beira do mar<br>"
			final[3] = "A mamãe gritou: Quá, quá, quá, quá<br>";
			if(aux == 1) {final[4] = "E o seu patinho voltou de lá.<br><br>";}
			if(aux > 1) {final[4] = "E os " + aux + " patinhos voltaram de lá.<br><br>";}
			repetir = setTimeout(fim, 2000); 
			document.getElementById("quadrado").innerHTML += final[i];
			i++;
			
			if(i > 4) { clearTimeout(repetir); }
		}
	</script>
	<center>
		<h3>Música dos patinhos</h3>
		<input type="button" value="Começar" onclick="iniciar()">
	<br><br>
	<div id="quadrado"></div>
	</center>
</body>
</html>
